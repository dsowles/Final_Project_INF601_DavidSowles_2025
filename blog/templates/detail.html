{% extends "base.html" %}

{% block title %}{{ post.title }} - Blog{% endblock %}

{% block account-controls %}<a href="{% url 'account-dashboard' %}" class="btn btn-outline-light" >My Blogst</a>{% endblock %}

{% block content %}
<div class="container py-5">

    <h1 class="display-5 fw-bold">{{ post.title }}</h1>
    <p class="text-muted">{{ post.created_at|date:"F j, Y" }}</p>

    {% if post.featured_image %}
    <img src="{{ post.featured_image.url }}" class="img-fluid rounded mb-4">
    {% endif %}

    <p>{{ post.content|linebreaks }}</p>

</div>
{% endblock %}
